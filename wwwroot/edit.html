        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Edit Profile</h1>
			<form id="profileform">
				<div class="col-xs-6 col-sm-3 col-md-2 placeholder">
					<div>First name: </div>
				</div>
                <div class="col-xs-6 col-sm-9 col-md-10 placeholder">
                    <input id="efirstname" class="formstyle" name="firstname" placeholder="John" minlength="2" pattern="[A-Za-z]{1,20}" />
                </div>
                <div class="col-xs-6 col-sm-3 col-md-2 placeholder">
                    <div>Last name: </div>
                </div>
                <div class="col-xs-6 col-sm-9 col-md-10 placeholder">
                    <input id="elastname" class="formstyle" name="lastname" placeholder="Green" minlength="2" pattern="[A-Za-z]{1,20}" />
                </div>
                <div class="col-xs-6 col-sm-3 col-md-2 placeholder">
                    <div>Gender: </div>
                </div>
                <div class="col-xs-6 col-sm-9 col-md-10 placeholder">
                    <input id="egender" class="formstyle" name="gender" placeholder="F or M" pattern="[FfMm]{1}" />
                </div>
                <div class="col-xs-6 col-sm-3 col-md-2 placeholder">
                    <div>Age: </div>
                </div>
                <div class="col-xs-6 col-sm-9 col-md-10 placeholder">
                    <input id="eage" class="formstyle" type="number" name="age"  pattern="[1-9]{1,2}" />
                </div>
                <div class="col-xs-6 col-sm-3 col-md-2 placeholder">
                    <div>Address: </div>
                </div>
                <div class="col-xs-6 col-sm-9 col-md-10 placeholder">
                    <input id="eaddress" class="formstyle" type="text" name="address" />
                </div>
				<!--<div class="col-xs-6 col-sm-3 col-md-2 placeholder">
					<div>Email: </div>
				</div>
				<div class="col-xs-6 col-sm-9 col-md-10 placeholder">
					<input id="eemail" class="formstyle" type="text" name="email" >
				</div>
				<div class="col-xs-6 col-sm-3 col-md-2 placeholder">
					<div>Password: </div>
				</div>
				<div class="col-xs-6 col-sm-9 col-md-10 placeholder">
					<input id="epsw" class="formstyle" type="text" name="psw" >
				</div>
				<div class="col-xs-6 col-sm-3 col-md-2 placeholder">

				</div>

				</div>-->
