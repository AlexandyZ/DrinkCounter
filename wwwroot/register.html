<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="icon/favicon.ico">

    <title>Drink Counter Register Page</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/login.css" rel="stylesheet">
	<!-- Icon from css/font-awesome -->
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
	
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">
          <div class="inner cover">
            <div class="loginsection">
				<div class="logintitle">
					<i class="fa fa-coffee fa-3x" aria-hidden="true"></i><br>
					Drink Counter
				</div>
				<div class="loginform">
					<form id="loginform">
					First name:<br>
					<input class="formstyle logininput" type="text" name="firstname" placeholder="First name" required/>
					<br>
					Last name:<br>
					<input class="formstyle logininput" type="text" name="lastname" placeholder="Last name" required/>
					<br>
				    Email:<br>
					<input class="formstyle logininput" type="email" name="email" placeholder="xyz@abc.com" required/>
					<br>
					Password:<br>
					<input class="formstyle logininput" type="password" name="pwd" required/>
					<br>
					Password Confirmation:<br>
					<input class="formstyle logininput" type="password" name="cpwd" required/>
					<br>
					<br>
					<button type="submit" class="btn-default">Register</button>
					</form> 
				</div>
				<div class="registerlink">
					<div id="registerlink">Already have a Drink Counter account? 
					<a href="login.html">login here</a>
					</div>
				</div>
			</div>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Made by Antler from BCIT.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
